<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Baby Cat</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: auto; }
    </style>
    <script>
        function changeFluffie() {
            document.getElementById('cat-text').innerText = 'DO NOT TOUCH ME';
            document.getElementById('fluffie-image').src = './angy-cat.jpg';
        }
    </script>
</head>
<body>
    <h1 id="cat-text">helo i'm just a baby cat</h1>
    <img id="fluffie-image" src="./fluffy-cat.jpg" alt="Fluffy Baby Cat">
    <br>
    <button onclick="changeFluffie()">Pet fluffie</button>
    <br>
    <a href="index.html">Back</a>
</body>
</html>
