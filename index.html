<!DOCTYPE html>
<html lang ="en">

<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Web Site</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: auto; }
    </style>
</HEAD>
<BODY>
    <h1>This is Cutie Web Site Wellcome!</h1>
    <img src = "./caution.jpg" alt="Cute Placeholder Image">
    <br>
    <a href = "secret.html">Click here!</a>
     <!-- 서비스워커 코드 추가함. -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log("Service Worker Registered"))
            .catch(error => console.log("Service Worker Registration Failed", error));
        }
    </script>
    <script>
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log("beforeinstallpormpt 통과");
            event.prompt(); // 자동 PWA 설치 창

            event.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('사용자가 PWA를 설치함');
                } else {
                    console.log('사용자가 PWA 설치를 취소함.');
                }
            });
        });
    </script>
</BODY>
</html>
